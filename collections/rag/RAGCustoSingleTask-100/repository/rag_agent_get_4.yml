---
- name: Manage Artificial Intelligence (AI) assistant agents into a Retrieval-Augmented Generation (RAG) structure
  hosts: localhost
  gather_facts: false  
  tasks:
    - name: Specific API agentx - Get an AI assistant agent by its ID into a Retrieval-Augmented Generation (RAG) structure
      ibm.ce_emea_rag.rag_agent:
        rag_workspace_id: "{{ rag_workspace_id }}"
        rag_agent_id: "{{ rag_agent_id }}"
        method: GET_BY_ID
      register: get_by_id_result

