---
- name: Manage documents in a Retrieval-Augmented Generation (RAG) setup
  gather_facts: false
  hosts: localhost
  module_defaults:
  tasks:
    - name: Specific API agentx - Get or Retrieve a document by its ID in a Retrieval-Augmented Generation (RAG) setup
      ibm.ce_emea_rag.rag_document:
        rag_agent_id: "{{ rag_agent_id }}"
        rag_document_id: "{{ rag_document_id  }}"
        method: GET_BY_ID
      register: get_by_id_result
